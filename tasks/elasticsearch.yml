---
- name: ES apt repo
  become: yes
  apt_repository:
    repo: "deb http://packages.elastic.co/elasticsearch/{{ elk_elasticsearch.version }}/debian stable main"
    update_cache: yes

- name: Install ES apt packages
  become: yes
  apt:
    name: elasticsearch
    state: latest
    update_cache: yes
  notify: restart elasticsearch

- name: Curator PIP package
  become: yes
  pip: name=elasticsearch-curator state=latest

- name: ES config file
  become: yes
  template:
    src: elasticsearch.yml.j2
    dest: /etc/elasticsearch/elasticsearch.yml
    owner: root
    group: root
    mode: 644
  notify: restart elasticsearch

